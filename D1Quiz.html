<!DOCTYPE html>
<html>
<head>
<title>ISC2 CC Domain 1 - Security Principles Quiz</title>
<style>
body { font-family: Arial, sans-serif; margin: 30px; background-color: #f8f9fa; }
.question-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
button { margin-top: 10px; padding: 8px 15px; border: none; background: #007BFF; color: white; border-radius: 5px; cursor: pointer; }
button:hover { background: #0056b3; }
.explanation { margin-top: 10px; background: #e9ecef; padding: 10px; border-radius: 5px; }
</style>
</head>
<body>

<div class="question-box">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button id="nextBtn" style="display:none;">Next Question</button>
  <div id="explanation" class="explanation" style="display:none;"></div>
</div>

<script>
const quiz = [
  {
    q: "1. A hospital IT administrator restricts patient medical records so only authorized doctors can access them. Which security principle is being applied?",
    options: ["Integrity", "Confidentiality", "Availability", "Non-repudiation"],
    answer: 1,
    explanation: "Confidentiality ensures that sensitive information is accessible only to authorized individuals."
  },
  {
    q: "2. A software update accidentally alters customer transaction records. Which principle has been violated?",
    options: ["Integrity", "Availability", "Authentication", "Privacy"],
    answer: 0,
    explanation: "Integrity ensures that data remains accurate and unaltered except by authorized means."
  },
  {
    q: "3. An e-commerce site uses both a password and a one-time SMS code to log in. What type of authentication is this?",
    options: ["Single-factor", "Two-factor", "Biometric-only", "Role-based"],
    answer: 1,
    explanation: "Two-factor authentication (2FA) uses two different authentication methods to verify identity."
  },
  {
    q: "4. A bank customer disputes a transaction, but the bank provides secure logs showing the customer’s authenticated access. Which concept is demonstrated?",
    options: ["Non-repudiation", "Privacy", "Confidentiality", "Risk tolerance"],
    answer: 0,
    explanation: "Non-repudiation ensures that a person cannot deny the authenticity of their actions."
  },
  {
    q: "5. A company accepts that occasional minor website outages are tolerable. This is an example of:",
    options: ["Risk avoidance", "Risk tolerance", "Risk transference", "Risk elimination"],
    answer: 1,
    explanation: "Risk tolerance is the amount of risk an organization is willing to accept."
  },
  {
    q: "6. Installing antivirus software on company laptops is an example of which type of control?",
    options: ["Technical control", "Administrative control", "Physical control", "Legal control"],
    answer: 0,
    explanation: "Technical controls use technology to reduce risk, such as antivirus software."
  },
  {
    q: "7. Conducting annual cybersecurity training for employees is an example of:",
    options: ["Technical control", "Administrative control", "Physical control", "Risk transfer"],
    answer: 1,
    explanation: "Administrative controls include policies, procedures, and training."
  },
  {
    q: "8. A data center requires keycard access and biometric scanning before entry. This is an example of:",
    options: ["Technical control", "Administrative control", "Physical control", "Privacy control"],
    answer: 2,
    explanation: "Physical controls protect physical access to resources."
  },
  {
    q: "9. An ISC2 member refuses to use stolen data from a competitor even though it could benefit their employer. Which principle are they following?",
    options: ["Confidentiality", "Risk management", "ISC2 Code of Ethics", "Integrity principle"],
    answer: 2,
    explanation: "The ISC2 Code of Ethics requires members to act honorably, honestly, justly, and legally."
  },
  {
    q: "10. A company’s document clearly states how to configure firewalls and is reviewed yearly. What governance element does this represent?",
    options: ["Policy", "Procedure", "Standard", "Law"],
    answer: 2,
    explanation: "Standards specify detailed, mandatory configurations or criteria to support policies."
  }
];

let currentQuestion = 0;

function loadQuestion() {
  document.getElementById("question").innerText = quiz[currentQuestion].q;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  quiz[currentQuestion].options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(i);
    optionsDiv.appendChild(btn);
    optionsDiv.appendChild(document.createElement("br"));
  });
  document.getElementById("explanation").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";
}

function checkAnswer(selected) {
  const expDiv = document.getElementById("explanation");
  expDiv.style.display = "block";
  if (selected === quiz[currentQuestion].answer) {
    expDiv.innerHTML = "<b>Correct!</b> " + quiz[currentQuestion].explanation;
  } else {
    expDiv.innerHTML = "<b>Incorrect.</b> " + quiz[currentQuestion].explanation;
  }
  document.getElementById("nextBtn").style.display = "inline-block";
}

document.getElementById("nextBtn").onclick = () => {
  currentQuestion++;
  if (currentQuestion < quiz.length) {
    loadQuestion();
  } else {
    document.getElementById("question").innerText = "Quiz Completed!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("nextBtn").style.display = "none";
    document.getElementById("explanation").style.display = "none";
  }
};

loadQuestion();
</script>

</body>
</html>
